<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Custom CSS -->
    <link href="./Assets/css/custom-css/signupPageOne.css" rel="stylesheet">
    <style>
        .carousel-indicators li {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #28a745; /* Green color */
        }
        .carousel-indicators .active {
            background-color: #155724; /* Darker green color for the active indicator */
        }
        .carousel-caption {
            position: static;
            margin-bottom: 20px;
        }
        .next-button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .header-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            justify-content: space-between;
        }

        .header-img {
            width: 157px;
            height: auto;
        }

        .already-account {
            display: flex;
            align-items: center;
        }

        .already-account p {
            margin: 0;
        }

        .next-btn-link {
            color: #fff;
        }

        .already-account {
            margin-top: 20px;
            text-align: center;
        }

        .already-account a {
            color: #138E3D;
            text-decoration: none;
        }

        .login-link {
            color: #138E3D;
            text-decoration: none;
            margin-left: 5px;
        }

        .navbar-toggler {
            background: none;
            border: none;
            font-size: 1.5rem;
            display: none;
        }

        .mobile-menu {
            display: none;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu ul li {
            padding: 10px 0;
        }

        .mobile-menu ul li a {
            text-decoration: none;
            color: #000;
        }

        .form-container {
            margin-top: 5%;
            width: 55%;
            border-radius: 15px;
            padding: 50px;
            background-color: #fff;
            margin-left: auto;
            margin-right: auto;
        }

        .password-icon {
            cursor: pointer;
        }

        .signup-form {
            margin-top: 14%;
        }

        .form-control-lg {
            font-size: 1.25rem;
            padding: 1rem;
            border-radius: 0.3rem;
            width: 100%;
        }

        .signup-button {
            width: 30%;
            padding: 2%;
            background-color: #63AD7E;
            border: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-top: 10px;
            margin-left: auto;
        }

        .terms-privacy {
            margin-top: 42px;
            text-align: center;
            margin-bottom: 42px;
        }

        .terms-privacy a {
            color: #138E3D;
            text-decoration: none;
        }

        /* Media Queries */
        @media (max-width: 992px) {
            .form-container {
                width: 70%;
                padding: 40px;
            }

            .already-account {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }
        }

        @media (max-width: 576px) {
            .form-container {
                width: 100%;
                padding: 20px;
            }

            .header-img {
                width: 80px;
            }

            .navbar-toggler {
                display: block;
            }

            .already-account {
                display: none;
            }

            .signup-button {
                width: 50%;
                padding: 4%;
            }

            .form-control-lg {
                font-size: 1rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="./Assets/images/smallsmallLogo.svg" alt="Logo" class="header-img">
        <button class="navbar-toggler" type="button" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
        <div class="already-account">
            <p>Already have an account? <a href="./login.html" class="login-link">Signin</a></p>
        </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container form-container">
        <h3>Create Your Account</h3>
        <form class="signup-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control form-control-lg" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Email address">
            </div>
            <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="Phone number" placeholder="Phone number">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text password-icon" onclick="togglePassword()">
                            <i class="fa fa-eye" id="togglePasswordIcon"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control form-control-lg" id="confirm-password" placeholder="Confirm Password">
                    <div class="input-group-append">
                        <span class="input-group-text password-icon" onclick="togglePassword()">
                            <i class="fa fa-eye" id="togglePasswordIcon"></i>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Carousel Start -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                            <div class="carousel-caption">
                                <h5>Slide 1</h5>
                                <p>Content for slide 1.</p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                            <div class="carousel-caption">
                                <h5>Slide 2</h5>
                                <p>Content for slide 2.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-next next-button" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                    Next <i class="fa fa-chevron-right"></i>
                </button>
            </div>
            <!-- Carousel End -->
        </form>
    </div>
